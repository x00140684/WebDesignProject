@main("Contact") {
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
hr { 
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 1px;
} 
    
    /* Add a gray background color and some padding to the footer */
      footer {
      background-color: #232323;
      padding: 10px;
	  margin-top: 100px;
	  border-top: 3px;
	  border-top-color:#5b9aff;
	  border-top-style:solid;
	  color: #f2f2f2;
    }
	
	.row {
	background-color:#f2f2f2;
	margin-bottom: 10px;
	}
		.dropdown-menu {
	border-bottom:3px;
	border-bottom-color:#5b9aff;
	border-bottom-style: solid;
	color:light-gray;
	}
	input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
  </style>
  <!-- PAGE CONTENT BY DAWID RESZKA X00140684 !-->
<div class="row">
  <div class="col-sm-12" style="text-align:center; margin-bottom:2em;">
        
          <img src="@routes.Assets.versioned("images/meet.jpg")" alt="Los Angeles" style="width:100%; border-bottom: 3px; border-bottom-style: solid;
      border-bottom-color:#5b9aff;" >
  
  </div>
  <div class="info" style="border:1px solid #ccc; text-align:center;">
  <h1>Welcome to Gear Foot - Contact Us</h1>
  <p>The Contact Us page is where you can Message, Tweet , Email or Use our Query Form to create a inquery that you have about our website</p>
  </br>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4" style="border-right:1px solid #ccc;"><a href="www.facebook.com"> <img src="@routes.Assets.versioned("images/f.png")" alt="Face" style="width:90%;height: 300px;"></div>
      <div class="col-sm-4"> <a href="www.gmail.com"><a href="www.twitter.com"><img src="@routes.Assets.versioned("images/g.png")" alt="email" style="width:90%;height: 300px;"></div>
      <div class="col-sm-4" style="border-left:1px solid #ccc; text-align:center;"><a href="www.twitter.com"> <img src="@routes.Assets.versioned("images/t.png")" alt="tweet" style="width:90%;height: 300px;"></div>
    </div>
  </div>
  <hr>
  <h3>Query Form</h3>
  
  <div class="container">
    <form action="/contact">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  <hr>
}
